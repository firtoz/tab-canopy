name: Build Extension Artifacts

on:
  workflow_dispatch:
    inputs:
      build_chrome:
        description: 'Build Chrome extension'
        required: false
        type: boolean
        default: true
      build_firefox:
        description: 'Build Firefox extension'
        required: false
        type: boolean
        default: true

permissions:
  contents: read

jobs:
  build:
    name: Build Extension Artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.3

      - name: Install dependencies
        run: bun install

      - name: Build Chrome Extension
        if: inputs.build_chrome
        run: bun run zip

      - name: Build Firefox Extension
        if: inputs.build_firefox
        run: bun run zip:firefox

      - name: Get Extension Version
        id: version
        run: echo "version=$(jq -r '.version' packages/extension/package.json)" >> $GITHUB_OUTPUT

      - name: Upload Chrome Artifact
        if: inputs.build_chrome
        uses: actions/upload-artifact@v4
        with:
          name: tabcanopy-chrome-v${{ steps.version.outputs.version }}
          path: packages/extension/.output/*-chrome.zip
          if-no-files-found: error
          retention-days: 30

      - name: Upload Firefox Artifact
        if: inputs.build_firefox
        uses: actions/upload-artifact@v4
        with:
          name: tabcanopy-firefox-v${{ steps.version.outputs.version }}
          path: packages/extension/.output/*-firefox.zip
          if-no-files-found: error
          retention-days: 30

      - name: Add Job Summary
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "## ðŸŽ‰ Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Extension version: **v${VERSION}**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ inputs.build_chrome }}" == "true" ]; then
            echo "- âœ… Chrome extension built" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ inputs.build_firefox }}" == "true" ]; then
            echo "- âœ… Firefox extension built" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¥ Download" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download the artifacts from the workflow run summary above." >> $GITHUB_STEP_SUMMARY
