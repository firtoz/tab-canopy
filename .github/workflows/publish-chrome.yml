name: Publish to Chrome Web Store

on:
  push:
    branches:
      - main
    paths:
      - 'packages/extension/**'
      - '.github/workflows/publish-chrome.yml'

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.3

      - name: Install dependencies
        run: bun install

      - name: Build and zip extension
        run: bun run zip
        
      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.CHROME_SERVICE_ACCOUNT_JSON }}

      - name: Upload to Chrome Web Store
        run: |
          # Get access token from service account with Chrome Web Store scope
          ACCESS_TOKEN=$(gcloud auth print-access-token --scopes=https://www.googleapis.com/auth/chromewebstore)
          
          # Find the latest zip file (in case multiple versions exist)
          ZIP_FILE=$(find packages/extension/.output -name "*-chrome.zip" -type f | sort -V | tail -1)
          echo "Found zip file: $ZIP_FILE"
          
          # Upload the extension
          RESPONSE=$(curl -w "\nHTTP_STATUS:%{http_code}" -X PUT \
            -H "Authorization: Bearer $ACCESS_TOKEN" \
            -H "x-goog-api-version: 2" \
            -T "$ZIP_FILE" \
            https://www.googleapis.com/upload/chromewebstore/v1.1/items/${{ vars.CHROME_EXTENSION_ID }})
          
          HTTP_STATUS=$(echo "$RESPONSE" | grep HTTP_STATUS | cut -d: -f2)
          BODY=$(echo "$RESPONSE" | sed '/HTTP_STATUS/d')
          
          echo "Response: $BODY"
          
          if [ "$HTTP_STATUS" -eq 200 ]; then
            echo "‚úÖ Extension uploaded successfully to Chrome Web Store (draft mode)"
            
            # Create annotation (visible in Actions UI without drilling down)
            echo "::notice title=Upload Successful::Extension uploaded as draft. Manually publish from: https://chrome.google.com/webstore/devconsole/${{ vars.CHROME_EXTENSION_ID }}"
            
            # Create job summary with clickable link
            echo "## ‚úÖ Extension Uploaded Successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The extension has been uploaded to Chrome Web Store as a **draft**." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### üìã Next Step: Manual Review & Publish" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "üëâ [Open Chrome Web Store Dashboard](https://chrome.google.com/webstore/devconsole/${{ vars.CHROME_EXTENSION_ID }})" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "1. Review the uploaded changes" >> $GITHUB_STEP_SUMMARY
            echo "2. Click **'Submit for review'**" >> $GITHUB_STEP_SUMMARY
            echo "3. Wait for Google's approval (usually 1-3 days)" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Upload failed with status: $HTTP_STATUS"
            echo "::error title=Upload Failed::Chrome Web Store upload failed with HTTP status $HTTP_STATUS"
            exit 1
          fi
