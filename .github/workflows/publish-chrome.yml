name: Publish to Chrome Web Store

on:
  push:
    branches:
      - main
    paths:
      - 'packages/extension/**'
      - '.github/workflows/publish-chrome.yml'

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.3

      - name: Install dependencies
        run: bun install

      - name: Build extension for Chrome
        run: bun build

      - name: Create zip file
        run: bun zip

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        
      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.CHROME_SERVICE_ACCOUNT_JSON }}

      - name: Upload to Chrome Web Store
        run: |
          # Get access token from service account
          ACCESS_TOKEN=$(gcloud auth print-access-token)
          
          # Upload the extension
          curl -X PUT \
            -H "Authorization: Bearer $ACCESS_TOKEN" \
            -H "x-goog-api-version: 2" \
            -T .output/chrome-mv3.zip \
            https://www.googleapis.com/upload/chromewebstore/v1.1/items/${{ secrets.CHROME_EXTENSION_ID }}
          
          echo "Extension uploaded to Chrome Web Store (draft mode)"
          echo "Manual publish still required from dashboard"
